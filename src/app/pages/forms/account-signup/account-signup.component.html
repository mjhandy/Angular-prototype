<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Account Signup Form</h1>
      <p>Please fill out the form below to create your account.</p>
    </div>

  </div>
  <div class="row justify-content-center">
    <div class="col-8">
      <form formGroup="accountCreate" ngSubmit="onSubmit()">
        <fieldset>
          <legend>Email and Password</legend>
        
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email">
          <div id="emailHelp" class="form-text">Please enter your email address.</div>
        </div>
        <!-- <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div> -->
        <div class="mb-3 form-check">
          <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label> -->
        </div>
        </fieldset>
        <fieldset>
          <legend>Form Actions</legend>
          <p>Form Status: {{ accountCreate.status }}</p>
          <button type="submit" class="btn btn-primary" disabled="!accountCreate.valid">Submit</button>
        </fieldset>        
      </form>
    </div>
  </div>
</div>
